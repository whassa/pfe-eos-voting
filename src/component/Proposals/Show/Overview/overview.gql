query Overview($organizationId: ID!, $id: ID!) {
  organization(id: $organizationId) {
    resolution(id: $id) {
      id
      name
      content
      customThreshold
      expireAt
      createdAt
      integrity
      category {
        id
        name
        threshold {
          id
          value
        }
      }
      author {
        id
        user {
          displayName
          pictureThumbUrl
        }
      }
      accountable {
        id
        user {
          displayName
          pictureThumbUrl
        }
      }
      members(all: true) {
        items {
          member {
            id
            user {
              displayName
              pictureThumbUrl
            }
          }
        }
      }
    }
  }
}
